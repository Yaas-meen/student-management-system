<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="managementApp">
            <h1>🎓Student Management System</h1>
                <div class="addNewStudent">
                    <h2>Add New Student</h2>
                    <input type="text" class="name" placeholder="Student Name">
                    <input type="number" placeholder="Age">
                    <input type="text" class="grade" placeholder="Grade">
                    <button class="addBtn"> ➕Add Student</button>
                    
                </div>
            <h2 class="listHeading">Student List</h2>
                <div class="studentList"></div>
                <button id="clearAllBtn" style="display:none;">Clear All</button>
                <button id="fetchAllBtn">Fetch All Students</button>
                <div class="emptyContainer">
                    <p id="emptyMsg" class="emptyMsg">No students added yet!</p>
                </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
